## -*- coding: utf-8 -*-
<%inherit file="base.html"/>

      <!-- Main component for a primary marketing message or call to action -->
      % if error:
      	<div class="alert alert-dismissable alert-danger">
		<button type="button" class="close" data-dismiss="alert">×</button>
		<strong>Mist!</strong> ${error}
</div>
      % endif
      <div class="jumbotron">
	<h2>Punkt eintragen</h2>
	  <form class="form-horizontal" method="GET" action="/admin">
	    <fieldset>
    <legend>Du gibst dem Punkt einen Namen, eine Beschreibung und eine Kategorie. Für die Position gibst du die genauen Koordinaten an. Wie du das machst, ist erstmal dir überlassen. :-P</legend>
    <div class="form-group">
      <label for="inputName" class="col-lg-2 control-label">Name</label>
      <div class="col-lg-10">
        <input class="form-control" id="inputName" name="name" placeholder="Name des Ortes" type="text">
      </div>
    </div>
    <div class="form-group">

      <label for="inputDescription" class="col-lg-2 control-label">Beschreibung</label>
      <div class="col-lg-10">
        <input class="form-control" id="inputDescription" name="desc" placeholder="Eine kurze Beschreibung, z.B. Öffnungszeiten" type="text">
      </div>
      </div>
    <div class="form-group">

      <label for="inputWebsite" class="col-lg-2 control-label">Website</label>
      <div class="col-lg-10">
        <input class="form-control" id="inputWebsite" name="website" placeholder="http://..." type="text">
      </div>
      </div>
    <div class="form-group">
      <label for="inputLongitude" class="col-lg-2 control-label">Longitude</label>
      <div class="col-lg-10">
	      <input class="form-control" id="inputLongitude" name="long" placeholder="Longitude mit Punkt statt Komma" type="text" value='${lon}'>
      </div>
      </div>
    <div class="form-group">
      <label for="inputLatitude" class="col-lg-2 control-label">Latitude</label>
      <div class="col-lg-10">
	      <input class="form-control" id="inputLatitude" name="lat" placeholder="Latitude mit Punkt statt Komma" type="text" value="${lat}">
      </div>
    </div>
    <div class="form-group">
      <label class="col-lg-2 control-label">Kategorie</label>
      <div class="col-lg-10">
        <div class="radio">
          <label>
            <input name="type" id="optionsRadios1" value="0" checked="" type="radio">
            Technik
          </label>
        </div>
        <div class="radio">
          <label>
            <input name="type" id="optionsRadios2" value="1" type="radio">
            Fahrrad
          </label>
        </div>
        <div class="radio">
          <label>
            <input name="type" id="optionsRadios3" value="2" type="radio">
            Textil
          </label>
        </div>
        <div class="radio">
          <label>
            <input name="type" id="optionsRadios4" value="3" type="radio">
            Holz
          </label>
        </div>
        <div class="radio">
          <label>
            <input name="type" id="optionsRadios5" value="4" type="radio">
            Sonstiges
          </label>
        </div>
        <div class="radio">
          <label>
            <input name="type" id="optionsRadios5" value="5" type="radio">
            Auto
          </label>
        </div>
        <div class="radio">
          <label>
            <input name="type" id="optionsRadios5" value="6" type="radio">
            Schuhe
          </label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
        <button type="submit" class="btn btn-primary">Eintragen!</button>
      </div>
    </div>
  </fieldset>
</form>
      </div>
