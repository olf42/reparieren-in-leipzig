## -*- coding: utf-8 -*-
<%inherit file="base.html"/>
<%block name="header">
	<link rel="stylesheet" href="css/leaflet.css" />	
	<link rel="stylesheet" href="css/reparaturkarte.css"/>

	<!--<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />-->
</%block>

	<h2>Adresse suchen</h2>
	  <form class="form-horizontal" method="GET" action="/admin/map">
	    <fieldset>
    <legend>Bitte gib Straße und Hausnummer sowie den Ort an, wenn möglich ohne Sonderzeichen und Umlaute wie ß,ä,ö,ü, etc.</legend>
    <div class="form-group">
      <label for="inputName" class="col-lg-2 control-label">Adresse</label>
      <div class="col-lg-10">
        <input class="form-control" id="inputName" name="address" placeholder="Adresse des Ortes" type="text">
        <input name="q" value="search" type="hidden">
      </div>
    </div>
    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
        <button type="submit" class="btn btn-primary">Suchen</button>
      </div>
    </div>
  </fieldset>
</form>


	<div id="map"></div>


<%block name="footer">
	<script src="js/leaflet.js"></script>
	<script src="js/adminmap.js" type="text/javascript"></script>
</%block>
